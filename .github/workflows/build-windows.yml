name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_gui.txt
    
    - name: Download ChromeDriver
      run: |
        # Download ChromeDriver for Windows
        $chromeVersion = (Get-Item "C:\Program Files\Google\Chrome\Application\chrome.exe").VersionInfo.ProductVersion
        $majorVersion = $chromeVersion.Split('.')[0]
        Write-Host "Chrome version: $chromeVersion, Major: $majorVersion"
        
        # Download appropriate ChromeDriver
        Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$majorVersion" -OutFile "latest.txt"
        $latestVersion = Get-Content "latest.txt"
        Write-Host "ChromeDriver version: $latestVersion"
        
        Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/$latestVersion/chromedriver_win32.zip" -OutFile "chromedriver.zip"
        Expand-Archive -Path "chromedriver.zip" -DestinationPath "."
        
    - name: Build executable
      run: |
        python build_executable.py
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: Arkansas-Registry-Processor-Windows
        path: dist/
        retention-days: 30
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Arkansas_Registry_Processor.exe
          dist/README.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 